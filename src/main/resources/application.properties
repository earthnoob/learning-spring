management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclude individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

info.app.name=Learning Spring
info.app.description=Personal Project for Learning Spring + Spring Boot
info.app.version=0.0.1-SNAPSHOT

# Define custom properties here
coach.name=Mickey Mouse
team.name=The Mouse Club

# Change Spring Boot embedded server port
server.port=7070

# Set the context path of the application
# All requests should be prefixed with /anothercoolapp
server.servlet.context-path=/anothercoolapp